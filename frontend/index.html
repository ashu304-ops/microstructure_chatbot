<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Engineering Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Mechanical Engineering Chatbot</h1>
        <div id="chatbox" class="h-96 overflow-y-auto p-4 bg-gray-50 rounded-lg mb-4">
            <div id="messages"></div>
            <div id="typing" class="hidden text-gray-500 italic">Bot is typing...</div>
        </div>
        <div class="flex flex-col gap-2">
            <div class="flex gap-2">
                <input id="message" type="text" placeholder="Ask about stress, thermodynamics, etc..." class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="sendMessage('What is stress in mechanical engineering?')" class="bg-gray-200 px-3 py-1 rounded-lg hover:bg-gray-300 text-sm">Stress</button>
                <button onclick="sendMessage('Explain the first law of thermodynamics')" class="bg-gray-200 px-3 py-1 rounded-lg hover:bg-gray-300 text-sm">Thermodynamics</button>
                <button onclick="sendMessage('What is Young’s modulus?')" class="bg-gray-200 px-3 py-1 rounded-lg hover:bg-gray-300 text-sm">Young’s Modulus</button>
                <button onclick="sendMessage('What is a free body diagram?')" class="bg-gray-200 px-3 py-1 rounded-lg hover:bg-gray-300 text-sm">Free Body Diagram</button>
            </div>
        </div>
    </div>
    <script>
        // Load message history from localStorage
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
            const messages = document.getElementById("messages");
            history.forEach(msg => {
                messages.innerHTML += `<p class="${msg.sender === 'user' ? 'text-right' : 'text-left'}"><b>${msg.sender === 'user' ? 'You' : 'Bot'}:</b> ${msg.text}</p>`;
            });
            messages.scrollTop = messages.scrollHeight;
        }

        // Save message to localStorage
        function saveMessage(sender, text) {
            const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
            history.push({ sender, text });
            localStorage.setItem("chatHistory", JSON.stringify(history));
        }

        // Send message (with optional preset text)
        function sendMessage(presetText = null) {
            const input = document.getElementById("message");
            const message = presetText || input.value.trim();
            if (!message) return;

            const messages = document.getElementById("messages");
            const typing = document.getElementById("typing");

            // Display user message
            messages.innerHTML += `<p class="text-right"><b>You:</b> ${message}</p>`;
            saveMessage("user", message);
            messages.scrollTop = messages.scrollHeight;
            input.value = presetText ? input.value : "";

            // Show typing indicator
            typing.classList.remove("hidden");

            // Send request to API Gateway
            fetch("http://localhost:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: "user1", message: message })
            })
            .then(response => {
                if (!response.ok) throw new Error(`Request failed: ${response.status}`);
                return response.json();
            })
            .then(data => {
                typing.classList.add("hidden");
                messages.innerHTML += `<p class="text-left"><b>Bot:</b> ${data.response}</p>`;
                saveMessage("bot", data.response);
                messages.scrollTop = messages.scrollHeight;
            })
            .catch(error => {
                typing.classList.add("hidden");
                messages.innerHTML += `<p class="text-red-500"><b>Error:</b> Could not process message</p>`;
                console.error("Error:", error);
            });
        }

        // Load history on page load
        window.onload = loadHistory;

        // Send message on Enter key
        document.getElementById("message").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
